<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Order</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@240&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="C:\Users\ajceq\OneDrive\Desktop\Capstone\joborder\Capstone\images\logo.png" class="logo">
            <h1 class="h1">CEBU INSTITUTE OF TECHNOLOGY - UNIVERSITY</h1>
        </div>
    </header>
    <!--<div class="user-info">
        <h3 id="greet"></h3>
        <h3 id="msg"></h3>-->
    </div>
    <h2 class="h2">General Services Portal</h2>
    <div class="container">
        <div class="buttoncontainer">
            <button class="ticket-button" id="ticketButton">Submit Ticket</button>
            <button class="view-button" id="viewButton">View Tickets</button>
        </div>
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>



<script>

    let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
    let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

    let MsgHead = document.getElementById('msg');
    let GreetHead = document.getElementById('greet');
    let LogoutBtn = document.getElementById('logoutButton');

    let Logout = () => {
        sessionStorage.removeItem("user-info");
        window.location.href = 'login.html'
    }

    let CheckCred = () => {
        if (!sessionStorage.getItem("user-creds"))
            window.location.href = 'login.html'
        else {
            MsgHead.innerText = `${UserCreds.email}`;
            GreetHead.innerText = `Welcome ${UserInfo.username}!`;
        }
    }

    window.addEventListener('load', CheckCred);
    LogoutBtn.addEventListener('click', Logout);
</script>



<script>
    document.getElementById("ticketButton").addEventListener("click", function() {
        window.location.href = "ticket.html";
    });
</script>

<script>
    document.getElementById("viewButton").addEventListener("click", function() {
        window.location.href = "mytickets.html";
    });
</script>

</body>
</html>
