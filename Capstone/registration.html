<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Order - Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@240&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <header>
        <div class="header-content">
          <img src="images/logo.png" class="logo">
            <h1 class="h1">CEBU INSTITUTE OF TECHNOLOGY - UNIVERSITY</h1>
        </div>
    </header>
    <h2 class="h2">General Services Portal</h2>
    <div class="container">
        <div class="form-container">
        <div class="registration-form">
                <h3 class="h3">Create Account</h3>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username" name="username" class="input-field" required>
                    <input type="text" id="email" placeholder="Email" name="email" class="input-field" required>
                    <input type="password" id="password" placeholder="Password" name="pass" class="input-field" required>
                    <input type="text" id="contactnum" placeholder="Contact Number" name="contact" class="input-field" required>
                  </div>
                    <div class=" buttoncontainer">
                    <input type="submit" id="signup" name="Signup" value="Sign up" class="signup-button">
                    <input type="submit" id="login" name="Login" value="Login" class="login-button">
                      </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDOGLdnSeoUG4JDCVGyL6rmLAPOEG-eNbw",
    authDomain: "joborder-e2a29.firebaseapp.com",
    databaseURL: "https://joborder-e2a29-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "joborder-e2a29",
    storageBucket: "joborder-e2a29.appspot.com",
    messagingSenderId: "1071229990351",
    appId: "1:1071229990351:web:6d337a8d39f855f085ceba"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();
  signup.addEventListener('click', (e) => {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var username = document.getElementById('username').value;
      var contactnum = document.getElementById('contactnum').value;
      createUserWithEmailAndPassword(auth, email, password)
.then((userCredential) => {
  // Signed up 
  const user = userCredential.user;
  set(ref(database, 'users/' + user.uid), {
      username: username,
      email: email,
      password: password,
      contactnum: contactnum
  }).then(() => {
    alert('User Created!');
    window.location.href = "successaccountcreation.html";
  })
})
.catch((error) => {
  const errorCode = error.code;
  const errorMessage = error.message;
  alert(errorMessage);
  // ..
});
  });
</script>

<script>
  document.getElementById("login").addEventListener("click", function() {
      window.location.href = "login.html";
  });
</script>
</html>
