<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Order - Submit a ticket</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@240&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ticket.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="C:\Users\ajceq\OneDrive\Desktop\Capstone\joborder\Capstone\images\logo.png" class="logo">
            <h1 class="h1">CEBU INSTITUTE OF TECHNOLOGY - UNIVERSITY</h1>
        </div>
    </header>
    <h2 class="h2">General Services Portal</h2>
    <div class="container">
        <div class="ticket-form-container">
            <button type="home" class="small-button">Home</button>
            <button type="my-tickets" class="small-button">My Tickets</button>
            <form action="" class="ticket-form" method="post">
                <h3 class="h3">Submit a request</h3>
                <div class="ticket-input-container">
                    <div class="select-container">
                     
                        <input type="text" placeholder="Enter id" name="id" id="IDInp" required>

                        <select id="ReqInp" required>
                            <option value="" disabled selected hidden>Select Request Type</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Repair">Repair</option>
                            <option value="Installation">Installation</option>
                            <option value="Other">Other</option>
                        </select>

                        <select id="InqInp" required>
                            <option value="" disabled selected hidden >Select Type of Inquiry</option>
                          <option value="Technical">Technical</option>
                            <option value="General">General</option>
                            <option value="Billing">Billing</option>
                            <option value="Other">Other</option>
                        </select>

                        <input type="text" placeholder="Subject" name="subject" id="SubInp" required>

                        <input type="text" placeholder="Location" name="location" id="locInp" required>

                        <textarea placeholder="Description" name="description" id="DesInp" required></textarea>

                        <button id="insert">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import {getDatabase,ref, child, set} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDOGLdnSeoUG4JDCVGyL6rmLAPOEG-eNbw",
          authDomain: "joborder-e2a29.firebaseapp.com",
          databaseURL: "https://joborder-e2a29-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "joborder-e2a29",
          storageBucket: "joborder-e2a29.appspot.com",
          messagingSenderId: "1071229990351",
          appId: "1:1071229990351:web:6d337a8d39f855f085ceba"
        };

        
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
         const db = getDatabase();
         
        var insertBtn = document.getElementById('insert');

        function InsertData(){
    var IDInp = document.getElementById('IDInp').value;
    var ReqInp = document.getElementById('ReqInp').value;
    var InqInp = document.getElementById('InqInp').value;
    var SubInp = document.getElementById('SubInp').value;
    var locInp = document.getElementById('locInp').value;
    var DesInp = document.getElementById('DesInp').value;



    set(ref(db,'RequestSet/' + IDInp ),{
         Request: ReqInp, 
         Inquiry: InqInp, 
         Subject: SubInp, 
         Location: locInp, 
         Description: DesInp 
    }).then(()=>{
        alert("Data Added Successfully");
    })
    .catch((error)=>{
        alert("Unsuccessful");
        console.log("Error:", error);
    })
}

        insertBtn.addEventListener('click',InsertData);
        
      </script>

</body>
</html>
