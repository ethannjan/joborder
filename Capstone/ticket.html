<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Order - Submit a ticket</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@240&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ticket.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="C:\Users\ajceq\OneDrive\Desktop\Capstone\joborder\Capstone\images\logo.png" class="logo">
            <h1 class="h1">CEBU INSTITUTE OF TECHNOLOGY - UNIVERSITY</h1>
        </div>
    </header>
    <h2 class="h2">General Services Portal</h2>
    <div class="container">
        <div class="ticket-form-container">
            <button type="home" class="small-button">Home</button>
            <button type="my-tickets" class="small-button">My Tickets</button>
            <form action="submit_request.php" class="ticket-form" method="post">
                <h3 class="h3">Submit a request</h3>
                <div class="ticket-input-container">
                    <div class="select-container">
                        <select name="request_type" required>
                            <option value="">Select Request Type</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Repair">Repair</option>
                            <option value="Installation">Installation</option>
                            <option value="Other">Other</option>
                        </select>
                        <select name="inquiry_type" required>
                            <option value="">Select Type of Inquiry</option>
                            <!--<option value="Technical">Technical</option>
                            <option value="General">General</option>
                            <option value="Billing">Billing</option>
                            <option value="Other">Other</option>-->
                        </select>
                        <input type="text" placeholder="Subject" name="subject" required>
                        <input type="text" placeholder="Location" name="location" required>
                        <textarea placeholder="Description" name="description" required></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    

</body>
